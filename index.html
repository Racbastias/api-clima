<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>GPS-Help</title>

</head>
    <body>
        <div class="row" style="background-image: url(https://wallpaperaccess.com/full/239663.jpg)"">
            <div class="col-3 bg-transparent"></div>
            <div class="col bg-dark text-center p-4" style="opacity: 80%;">
                <h2 class="text-light">Trip Information</h2>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" aria-describedby="location">
                        <div id="locationform" class="form-text">Enter the City you want to know</div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="button">Send</button>
                </form>
                <br><br>
                <div class="text-start p-2">
                    <h5 class="text-light">City: <span class="text-light" id="city"></span></h5>
                    <h5 class="text-light">Weather: <span class="text-light" id="weather"></span></h5>
                    <h5 class="text-light">Temp: <span class="text-light" id="temp"></span> ºC</h5>
                    <h5 class="text-light">Latitude: <span class="text-light" id="lat"></span></h5>
                    <h5 class="text-light">Longitude: <span class="text-light" id="long"></span></h5>
                </div>
            </div>
            <div class="col-3 bg-transparent"></div>
        </div>
            
    </body>
    <script>
        
        $(document).ready(function() {
            
            $('#formulario').on('submit', function(ev) {
                ev.preventDefault();
                $('#city, #weather, #temp, #lat, #long').html('');
                const ciudad = $('#location').val();
                console.log(ciudad);
                let information={};
                let temperature=0;
                $.get('https://api.openweathermap.org/data/2.5/weather?q='+ ciudad +'&appid=60981752ed62643f821921e6bbac7e0e',function(localdata) {
                    information = localdata;
                    console.log(information);
                    $('#city').append(ciudad);
                    $('#weather').css('text-transform','capitalize').append(information.weather[0].description);
                    temperature = (information.main.temp-273.15).toFixed(2)
                    $('#temp').append(temperature);
                    $('#lat').append(information.coord.lat);
                    $('#long').append(information.coord.lon);

                })
            })
            
            // codigo para determinar la ubicación actual
            // navigator.geolocation.getCurrentPosition(function(location){
            //console.log(location)
            //})
        });


    </script>
</html>
